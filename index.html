<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <dialog>
            <form id="form">
                <label>Author</label>
                <input id="author" type="text">
                <label>Book Title</label>
                <input id="bookTitle" type="text">
                <label>How many pages?</label>
                <input id="length" type="text">
                <label>Read?</label>
                <input id="read" value="Yes" type="checkbox">
                <button id="closeDialog" type="submit">Add Book</button>
            </form>
        </dialog>
        <div class="addBook">
            <button id="addBook">Add Book</button>
        </div>
        <div id="bookDisplay">

        </div>
    </body>
</html>
