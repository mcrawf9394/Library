<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="index.js" defer></script>
    </head>
    <header>
        <h1>Library</h1>
        <div class="addBook">
            <button id="addBook">Add Book</button>
        </div>
    </header>
    <div id="content">
        <dialog>
            <form id="form">
                <label>Author</label>
                <input required id="author" type="text">
                <label>Book Title</label>
                <input required id="bookTitle" type="text">
                <label>How many pages?</label>
                <input required id="length" type="text">
                <label>Read?</label>
                <input id="read" value="Yes" type="checkbox">
                <button id="closeDialog" type="submit">Add Book</button>
            </form>
        </dialog>
        <div id="bookDisplay">

        </div>
    </div>
</html>
